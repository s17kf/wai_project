        </tr>

          <td rowspan="3">
          </td>
          <td>
            <input type="checkbox" name="extensions" id="extensions">

          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="polish" id="polish">
            <label for="polish">Gra dostępna w języku polskim.</label>

        </tr>
        <tr>
          <td>
