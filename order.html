<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zamówienie = pasieka za stodołą</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
  <header>
    <h1>Pasieka za stodołą</h1>
  </header>
  <div id="content">
    <form action="">
      <div>
        <label for="clientName">Imię:</label>
        <input type="text" name="name" id="clientName">
      </div>
      <div>
        <label for="clientSurname">imie:</label>
        <input type="text" name="surname" id="clientSurname">
      </div>
      <div>
        <label for="address">Adres:</label>
        <textarea name="address" id="address" cols="30" rows="3"></textarea>
      </div>
      <div>
        <label for="honeyType">Rodzaj miodu</label>
        <select name="honeyType" id="honeyType">
          <option value="0">Wybierz rodzaj miodu</option>
          <option value="fac-lip">faceliowo-lipowy</option>
          <option value="nek-spa">nektarowo-spadziowy</option>
        </select>
      </div>
      <div>
        Rozmiar:
        <label for="04l">0,4l</label>
        <input type="radio" name="size" id="04l" value="0,4">
        <label for="1l">1l</label>
        <input type="radio" name="size" id="1l" value="1" checked>
      </div>
      <div>
        <input type="checkbox" name="rodo" id="rodo" required> Zgoda na przetwarzanie danych.
      </div>
      <div>
        <input type="checkbox" name="eco" id="eco"> Ekologiczne opakowanie.
      </div>
    </form>
  </div> <!-- /content -->
  <nav>
    <ul>
      <li><a href="index.html">Strona główna</a></li>
      <li><a href="miody.html">Miody - miodziki!</a></li>
      <li><a href="order.html">Zamówienie</a></li>
    </ul>
  </nav>
</div> <!-- /wrapper -->
</body>
</html>
